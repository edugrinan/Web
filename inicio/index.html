<!DOCTYPE html>
<html lang="en">
<head>
    <title>Letterbook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <header>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="logo">
            <img src="favicon.png">
            <h2 class="nombre-empresa">Letterbook</h2>
        </a>
        <nav>
            <a href="" class="nav-link">SIGN IN</a>
            <a href="" class="nav-link">CREATE ACCOUNT</a>
            <a href="" class="nav-link">BOOKS</a>
            <a href="" class="nav-link">LISTS</a>
            <a href="" class="nav-link">MEMBERS</a>
        </nav>
    </header>
    <div class="imagenes-container">
        <div class="imagen">
            <img src="img/JoyceDubliners.jpg">
            <span class="nombre">
                <span class="text">
                    Dubliners, James Joyce
                </span>
            </span>
        </div>
        <div class="imagen">
            <img src="img/JoyceAPortrait.jpg">
            <span class="nombre">
                <span class="text">
                    A Portrait of the Artist as a Young Man, James Joyce
                </span>
            </span>
        </div>
        <div class="imagen">
            <img src="img/JoyceUlysses.jpg">
            <span class="nombre">
                <span class="text">
                    Ulysses, James Joyce
                </span>
            </span>
        </div>
        <div class="imagen">
            <img src="img/JoyceWake.jpg">
            <span class="nombre">
                <span class="text">
                    Finnegans Wake, James Joyce
                </span>
            </span>
        </div>
    </div>
    <div class="search-bar">
        <input type="text">
        <div class="action">
            <button><span class="material-icons">search</span></button>
            <button><span class="material-icons">mic</span></button>
        </div>
    </div>
    <div class="contenedor">
        <div class="sub-contenedor">
            <div class="contenido">
                <div class="icon">
                    <img src="favicon.png" alt="joyce" width="48">
                </div>
                <div class="mensaje">
                    <div class="title">
                        <h3>Este es Joyce con sombrero!</h3>
                        <div class="text">
                            Joyce con sombrero te da los buenos d√≠as!
                        </div>
                    </div>
                </div>
            </div>
            <div class="acciones">
                <button class="btn-leer">Leer</button>
                <button class="btn-volver">Volver</button>
            </div>
        </div>
    </div>
</body>
</html>
